<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      #finalOrder {
        margin-left: 25vw;
        width: 50vw;
        height: 99vh;
        background-color: white;
      }
      #title {
        font-size: 10vh;
      }
      p {
        margin-left: 0.5vw;
        font-size: 5vh;
      }
      #back {
        background-color: black;
        color: white;
        border-color: white;
        margin-left: 20vw;
        height: 10vh;
      }
    </style>
  </head>
  <body>
  <div id="finalOrder">
    <h1 id="title">Your Order:</h1>
    <p id="itemone"></p>
    <p id="itemtwo"></p>
    <p id="itemthree"></p>
    <p id="itemfour"></p>
    <p id="itemfive"></p>
    <p id="itemsix"></p>
    <p id="totalPrice"></p>
    <button id="back" onclick="back()">Return to Restaurant Page</button>
  </div>
  <script>
    var itemone = localStorage.getItem('item1');
    var itemtwo = localStorage.getItem('item2');
    var itemthree = localStorage.getItem('item3');
    var itemfour = localStorage.getItem('item4');
    var itemfive = localStorage.getItem('item5');
    var itemsix = localStorage.getItem('item6');
    var totalPrice = localStorage.getItem('totalPrice');
    document.getElementById('itemone').innerHTML = itemone;
    document.getElementById('itemtwo').innerHTML = itemtwo;
    document.getElementById('itemthree').innerHTML = itemthree;
    document.getElementById('itemfour').innerHTML = itemfour;
    document.getElementById('itemfive').innerHTML = itemfive;
    document.getElementById('itemsix').innerHTML = itemsix;
    document.getElementById('totalPrice').innerHTML = "Total Price: $" + totalPrice;
    
    function back() {
      location.href="index.html";
    }
  </script>
  </body>
</html>
